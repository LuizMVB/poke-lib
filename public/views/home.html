<div class="container-fluid grey lighten-5">
    <div class="row">
        <div class="col s12 center">
            <h1>{{pageTitle}}</h1>
            <div class="row">
                <div class="input-field col s8 offset-s2">
                    <i class="material-icons prefix">search</i>
                    <input id="icon_prefix" type="text" class="validate" ng-model="pokemonSearchTextFilter">
                    <label for="icon_prefix">{{msg('home.label.search')}}</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s3" ng-repeat="pokemon in pokemons | filter: {name: pokemonSearchTextFilter}">
            <pk-card title="{{pokemon.name}}" button-label="{{msg('common.label.details')}}" img="{{pokemon.imageUrl}}"></pk-card>
        </div>
        <div class="col s12 center">
            <pk-pagination numbers-per-pagination="12" max-page-number="93">
            </pk-pagination>
        </div>
    </div>
</div>
